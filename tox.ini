[tox]
envlist =
    py35
    py36
[testenv]
deps =
    # pytest-mypy 0.3.0 workaround for https://github.com/dbader/pytest-mypy/issues/6
    mypy < 0.570
    flake8-bugbear
    flake8-commas
    flake8-docstrings
    flake8-import-order
    pep8-naming
    pycodestyle
    pydocstyle
    pyflakes
    pylint
    pytest-cov
    pytest-flake8
    pytest-mypy
commands =
    keysmith --help
    pytest --cov keysmith --cov-report term-missing --flake8 --mypy
    pycodestyle keysmith.py test_keysmith.py setup.py
    pydocstyle keysmith.py test_keysmith.py setup.py
    pyflakes keysmith.py test_keysmith.py setup.py
    pylint keysmith.py test_keysmith.py setup.py
